jobs:
  test:
    name: "Run Tests on PR"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9  # ou a versão que você usa

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test:ci
