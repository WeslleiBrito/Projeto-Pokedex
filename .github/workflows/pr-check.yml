name: PR Checks


on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: "Run Tests on PR"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - run: npm ci
    - run: npm run lint
    - run: npm run test:ci