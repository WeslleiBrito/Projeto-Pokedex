steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pokedex-app:$COMMIT_SHA', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pokedex-app:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'pokedex-app'
    - '--image'
    - 'gcr.io/$PROJECT_ID/pokedex-app:$COMMIT_SHA'
    - '--platform'
    - 'managed'
    - '--region'
    - 'southamerica-east1'
    - '--allow-unauthenticated'
    - '--memory'
    - '512Mi'
    - '--port'
    - '8080'
    - '--set-env-vars'
    - 'PORT=8080'

images: ['gcr.io/$PROJECT_ID/pokedex-app:$COMMIT_SHA']